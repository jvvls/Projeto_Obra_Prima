<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cidad√£o - Obra Prima</title>

    <link rel="stylesheet" href="style-cidadao.css">

    <style>
        /* Deixar bot√£o Login vis√≠vel no topo */
        .topbar .btn-ghost {
            color: #fff !important;
            border-color: #fff !important;
        }
    </style>
</head>

<body>

    <!-- TOPBAR -->
    <div class="topbar">
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>

        <div class="title">Cadastro de Cidad√£o</div>

        <div class="right">
            <button class="btn btn-ghost" onclick="window.location.href='login.html'">
                üîê Login
            </button>
        </div>
    </div>

    <!-- FORMUL√ÅRIO CENTRAL -->
    <div class="container" style="max-width: 650px;">
        <div class="card" style="width: 100%;">
            <h2 class="form-title">Cadastro de Cidad√£o</h2>
            <p class="muted small">Preencha seus dados para criar seu acesso ao sistema.</p>

            <form id="formCidadao">

                <!-- DADOS PESSOAIS -->
                <h3 class="form-title" style="margin-top: 15px;">Dados Pessoais</h3>

                <div class="field">
                    <label>Nome Completo *</label>
                    <input type="text" id="nomeCompleto" required>
                </div>

                <div class="row">
                    <div class="col">
                        <label>CPF *</label>
                        <input type="text" id="cpf" required>
                    </div>

                    <div class="col">
                        <label>Data de Nascimento *</label>
                        <input type="date" id="dataNascimento" required>
                    </div>
                </div>

                <div class="field">
                    <label>G√™nero</label>
                    <select id="genero">
                        <option></option>
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                        <option value="other">Outro</option>
                    </select>
                </div>


                <!-- CONTATO -->
                <h3 class="form-title" style="margin-top: 20px;">Contato</h3>

                <div class="field">
                    <label>E-mail *</label>
                    <input type="email" id="email" required>
                </div>

                <div class="field">
                    <label>Telefone</label>
                    <input type="text" id="telefone">
                </div>


                <!-- ENDERE√áO -->
                <h3 class="form-title" style="margin-top: 20px;">Endere√ßo</h3>

                <div class="row">
                    <div class="col">
                        <label>CEP *</label>
                        <input type="text" id="cep" required>
                    </div>

                    <div class="col">
                        <label>N√∫mero *</label>
                        <input type="text" id="numero" required>
                    </div>
                </div>

                <div class="field">
                    <label>Logradouro *</label>
                    <input type="text" id="logradouro" required>
                </div>

                <div class="field">
                    <label>Complemento</label>
                    <input type="text" id="complemento">
                </div>

                <div class="row">
                    <div class="col">
                        <label>Bairro *</label>
                        <input type="text" id="bairro" required>
                    </div>

                    <div class="col">
                        <label>Cidade *</label>
                        <input type="text" id="cidade" required>
                    </div>
                </div>

                <div class="field">
                    <label>Estado *</label>
                    <input type="text" id="estado" required>
                </div>


                <!-- SENHA -->
                <h3 class="form-title" style="margin-top: 20px;">Seguran√ßa</h3>

                <div class="row">
                    <div class="col">
                        <label>Senha *</label>
                        <input type="password" id="password" required>
                    </div>

                    <div class="col">
                        <label>Confirmar Senha *</label>
                        <input type="password" id="confirmarSenha" required>
                    </div>
                </div>


                <!-- ACEITE -->
                <label class="checkbox" style="margin-top: 10px;">
                    <input type="checkbox" id="aceitouTermos" required>
                    Aceito os termos de uso e privacidade
                </label>

                <!-- BOT√ïES -->
                <div class="form-actions">
                    <button type="reset" class="btn btn-ghost">Limpar</button>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script-cidadao.js"></script>
</body>

</html>
