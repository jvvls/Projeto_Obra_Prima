<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Obra Prima – Portal de Obras Públicas</title>

  <link rel="stylesheet" href="../assets/css/style-home.css">

  <!-- Font Awesome (ícones) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header class="topbar">
    <div class="logo"><img src="../assets/images/Logo.png" alt="Logo"></div>
    <div class="title">OBRA PRIMA – Portal de Obras Públicas</div>
    <div class="right">
      <button class="btn btn-ghost" onclick="window.location.href='login.html'">
        <i class="fa fa-user"></i> Login
      </button>
    </div>
  </header>

  <section class="hero">
    <h1>Acompanhe as Obras Públicas da Cidade</h1>
    <p>Transparência, participação social e informação acessível em um único lugar.</p>

    <div class="hero-buttons">
      <button class="btn btn-primary" onclick="window.location.href='main.html'">
        <i class="fa fa-road"></i> Ver Obras
      </button>
      <button class="btn btn-ghost" onclick="window.location.href='feedback.html'">
        <i class="fa fa-message"></i> Enviar Feedback
      </button>
    </div>
  </section>

  <section class="container stats">
    <div class="card stat-card">
      <h2><i class="fa fa-city"></i> Total de Obras</h2>
      <p id="totalObras">0</p>
    </div>

    <div class="card stat-card">
      <h2><i class="fa fa-comments"></i> Feedbacks Enviados</h2>
      <p id="totalFeedbacks">0</p>
    </div>
  </section>

  <section class="container">
    <div class="card">
      <h2 class="chart-title">Situação Geral das Obras</h2>
      <canvas id="graficoObras" height="120"></canvas>
    </div>
  </section>

  <section class="container">
    <h2 class="section-title">Obras em Destaque</h2>
    <div id="obrasDestaque" class="obras-grid"></div>
  </section>

  <script src="../assets/js/script-home.js"></script>
</body>
</html>
