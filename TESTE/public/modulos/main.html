<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obra Prima</title>
  <link rel="stylesheet" href="/public/assets/css/style-main.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header class="topbar">
    <button id="toggleSidebar">☰</button>
    <div class="logo"><img src="/public/assets/images/Logo.png" alt="Logo"></div>
    <div class="title">Obra Prima</div>
    <div class="right">
      <button class="bell"><img src="/public/assets/images/Bell.png" alt="Notificações"></button>
      <div class="user">
        <div class="avatar"></div>
        <span>Fulano Silva</span>
        <span class="arrow" id="userDropdownToggle">▼</span>
        <div class="user-dropdown" id="userDropdown">
          <button id="toggleFont">Fonte</button>
          <button id="logoutBtn">Sair</button>
        </div>
      </div>
    </div> 
</header>

  <div class="container">
    <aside class="sidebar">
      <div class="maps-box">
        <img src="/public/assets/images/Maps.png" alt="Mapa">
        <span>Ver no mapa</span>
      </div>

      <div class="filter">
        <label for="nome">Nome da Obra</label>
        <input type="text" id="nome" placeholder="Digite o nome" class="button-input">
      </div>


      <div class="filter">
        <label for="custo">Custo da Obra (R$)</label>
        <input type="range" id="custo" name="custo" min="100000" max="10000000" step="10000">
        <span id="custo-value"></span>
      </div>

      <div class="filter">
        <label for="status">Status</label>
        <select id="status" class="button-input">
          <option value="Todas">Todas</option>
        </select>
      </div>

      <div class="filter">
        <label for="bairro">Bairro</label>
        <select id="bairro" class="button-input">
          <option value="Todas">Todas</option>
        </select>
      </div>

      <div class="filter">
        <label for="construtora">Construtora</label>
        <select id="construtora" class="button-input">
          <option value="Todas">Todas</option>
        </select>
      </div>


      <div class="filter">
        <button id="clearFilters" class="button-input">Limpar Filtro</button>
      </div>
    </aside>

    <div id="detalhesSidebar" class="detalhes-sidebar closed">
      <button id="closeDetalhes">×</button>
      <div id="detalhesContent"></div>
    </div>

    <main class="content">
      <div class="grid" id="obrasGrid">
        <!-- Cards serão inseridos dinamicamente -->
      </div>
      <div id="map" style="height: 100%; width: 100%; display: none;"></div>
    </main>
  </div>

  <script src="/public/assets/js/script-main.js"></script>
</body>
</html>
