<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obra Prima - Detalhes</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
</head>
<body>
  <header class="topbar">
    <button id="toggleSidebar">☰</button>
    <div class="logo"><img src="img/Logo.png" alt="Logo"></div>
    <div class="title">Obra Prima</div>
    <div class="right">
      <button class="bell"><img src="img/Bell.png" alt="Notificações"></button>
      <div class="user">
        <div class="avatar"></div>
        <span>Fulano Silva</span>
        <span class="arrow" id="userDropdownToggle">▼</span>
        <div class="user-dropdown" id="userDropdown">
          <button id="toggleFont">Fonte</button>
          <button id="logoutBtn">Sair</button>
        </div>
      </div>
    </div> 
  </header>

  <div class="container">
    <aside class="sidebar">
      <div class="maps-box">
        <img src="img/Maps.png" alt="Mapa">
        <span>Ver no mapa</span>
      </div>
    </aside>

    <div id="detalhesSidebar" class="detalhes-sidebar closed">
      <button id="closeDetalhes">×</button>
      <div id="detalhesContent"></div>
    </div>

    <main class="content">
      <div class="grid" id="obrasGrid"></div>
      <div id="map" style="height: 100%; width: 100%; display: none;"></div>
    </main>
  </div>

  <script src="detalhes.js"></script>
  <script src="home.js"></script>
</body>
</html>
