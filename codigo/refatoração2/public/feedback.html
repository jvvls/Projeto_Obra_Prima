<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitação / Feedback</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo-container">
          <img src="../img/Logo.png" alt="Obra Prima" class="logo-image" />
          <div class="site-name">Obra Prima</div>
        </div>
        <div class="header-content">
          <h1 id="formTitle">Feedback</h1>
        </div>
      </div>

      <div class="form-container">
        <form id="feedbackForm">
          <div class="form-section">
            <h3 class="section-title">Seus Dados</h3>

            <div class="form-row">
              <div class="form-group">
                <label for="cpf">CPF</label>
                <div class="cep-search">
                  <input
                    type="text"
                    id="cpf"
                    name="cpf"
                    placeholder="000.000.000-00"
                    required
                  />
                  <button type="button" id="searchCpfBtn">Buscar</button>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input
                  type="text"
                  id="nome"
                  name="nome"
                  required
                  readonly
                  placeholder="Preenchido após busca por CPF"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  readonly
                  placeholder="Preenchido após busca por CPF"
                />
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3 class="section-title">Sua Mensagem</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="tipo">Tipo da Mensagem</label>
                <select id="tipo" name="tipo" required>
                  <option value="sugestao">
                    Sugestão (Ex: Solicitar obra)
                  </option>
                  <option value="reclamacao">Reclamação</option>
                  <option value="elogio">Elogio</option>
                </select>
              </div>
              <div class="form-group">
                <label for="obra">Nome da Obra Relacionada (Opcional)</label>
                <input
                  type="text"
                  id="obra"
                  name="obra"
                  placeholder="Ex: Reforma da Praça Central"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="titulo">Título</label>
                <input
                  type="text"
                  id="titulo"
                  name="titulo"
                  placeholder="Ex: Solicitação de pavimentação para Rua X"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="descricao">Descrição Detalhada</label>
                <textarea
                  id="descricao"
                  name="descricao"
                  rows="5"
                  required
                ></textarea>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="anexo">Anexar Foto (Opcional)</label>
                <input type="file" id="anexo" name="anexo" />
              </div>
            </div>
          </div>

          <div class="divider"></div>

          <div class="btn-container">
            <a href="listagemUsers.html" class="btn btn-secondary">
              Ver Listagem Cidadãos
            </a>
            <button type="submit" class="btn btn-primary">
              Enviar Mensagem
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/feedback.js"></script>
  </body>
</html>
