<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linha do Tempo de Obras</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- TOPO -->
  <header class="topbar">
    <!-- se nÃ£o tiver uma pÃ¡gina inicial, use javascript:void(0) ou previna o default no clique -->
    <a href="/" aria-label="Home">
      <div class="logo"><img src="../img/Logo.png" alt="Logo Obra Prima" /></div>
    </a>
    <div class="title">Obra Prima</div>
    <div class="right">
      <button type="button" class="bell" title="NotificaÃ§Ãµes"><img src="../img/Bell.png" alt="Sininho" /></button>
      <div class="user">
        <div class="avatar" aria-hidden="true"></div>
        <span class="username">Fulano Silva</span>
        <span class="arrow">â–¼</span>
      </div>
    </div>
  </header>

  <div class="timeline-container">
    <!-- SIDEBAR -->
    <div class="timeline-sidebar">
      <div class="card">
        <h3 class="form-title">Selecionar Obra</h3>
        <div class="form-group">
          <label for="selecionarObra">Obra</label>
          <select id="selecionarObra">
            <option value="">Selecione uma obra...</option>
          </select>
        </div>
        
        <h3 class="form-title" style="margin-top: 20px;">Adicionar Marco</h3>
        <div class="form-group">
          <label for="marcoTitulo">TÃ­tulo</label>
          <input type="text" id="marcoTitulo" placeholder="Nome do marco">
        </div>
        <div class="form-group">
          <label for="marcoDescricao">DescriÃ§Ã£o</label>
          <textarea id="marcoDescricao" placeholder="DescriÃ§Ã£o do marco"></textarea>
        </div>
        <div class="form-group">
          <label for="marcoPorcentagem">Porcentagem (%)</label>
          <input type="number" id="marcoPorcentagem" min="0" max="100" value="0">
        </div>
        <div class="form-group">
          <label for="marcoData">Data</label>
          <input type="date" id="marcoData">
        </div>
        <div class="form-actions">
          <!-- atenÃ§Ã£o: type="button" evita comportamento de submit -->
          <button type="button" class="btn btn-primary" id="adicionarMarcoBtn">Adicionar</button>
          <button type="button" class="btn btn-ghost" id="limparFormBtn">Limpar</button>
        </div>
      </div>
    </div>

    <!-- CONTEÃšDO -->
    <div class="timeline-content">
      <div class="card">
        <div class="timeline-header">
          <h2 id="obraTitulo">Progresso da Obra</h2>
          <span id="progressText">0%</span>
        </div>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
        </div>
        <div id="obraInfo" style="margin-top: 12px; font-size: 14px; color: #666;"></div>
      </div>

      <div class="timeline card" id="timelineList">
        <div class="empty-state" id="emptyState">
          <div class="empty-icon">ðŸ•’</div>
          Selecione uma obra para ver os marcos.
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL EDITAR -->
  <div class="modal" id="modalEditar" style="display:none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Editar Marco</h3>
        <!-- fechar tambÃ©m precisa type="button" -->
        <button type="button" class="modal-close" id="modalClose">&times;</button>
      </div>
      <div class="form-group">
        <label for="editTitulo">TÃ­tulo</label>
        <input type="text" id="editTitulo">
      </div>
      <div class="form-group">
        <label for="editDescricao">DescriÃ§Ã£o</label>
        <textarea id="editDescricao"></textarea>
      </div>
      <div class="form-group">
        <label for="editPorcentagem">Porcentagem (%)</label>
        <input type="number" id="editPorcentagem" min="0" max="100">
      </div>
      <div class="form-group">
        <label for="editData">Data</label>
        <input type="date" id="editData">
      </div>
      <div class="form-actions">
        <button type="button" class="btn btn-primary" id="salvarEdicaoBtn">Salvar</button>
        <button type="button" class="btn btn-ghost" id="cancelarEdicaoBtn">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="../js/timeline.js"></script>
</body>
</html>
